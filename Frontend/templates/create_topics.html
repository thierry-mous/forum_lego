<!DOCTYPE html>
<html>

<head>
    <title>Accueil</title>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>index</title>
        <link rel="stylesheet" href="/public/css/header.css">
        <link rel="stylesheet" href="/public/css/create_topics.css">
        <link rel="stylesheet" href="/public/css/footer.css">
    </head>
    <body>
        <header class="index-head">
            <div class="header-logo">
                <div class="logo-index">
                    <a href=""><img src="/public/img/logo_transparent.png" alt="logo brickodepot"></a>
                </div>
                <div class="nav">
                    <a href="">Forum</a>
                    <a href="">Catégories <img id="flechebas" src="public/img/flechebas.png" alt=""></a>
                    <a href="">About us</a>
                    <a href="">Contacts</a>
                </div>
                <div class="information">
                    <div class="connexion">
                        <a id="sign_in" href="/sign_in">Sign in</a>
                        <a id="sign_up" href="/sign_up">Sign up
                            <img id="flèche" src="public/img/flèche.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
            </div>
        </header>
    <div class="create-container">
        <h2>Create Topics</h2>
        <form>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Choose a category</option>
                    <option value="lego_technic">Lego Technic</option>
                    <option value="lego_superhero">Lego SuperHero</option>
                    <option value="lego_city">Lego City</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="create-btn">Create</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="real-footer">
            <div class="left-info">
                <a href="/legal">Legal mentions</a>
                <a href="/about">About us</a>
            </div>
            <div class="footer-logo">
                <img src="/public/img/logo_transparent.png" alt="">
            </div>
            <div class="right-info">
                <a href="/profile">Profile</a>
            </div>
        </div>
    </footer>
</body>
</html>
