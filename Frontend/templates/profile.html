<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="/public/css/profile.css">
    <link rel="stylesheet" href="/public/css/footer.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <header class="index-head">
        <div class="header-logo">
            <div class="logo-index">
                <a href=""><img src="/public/img/logo_transparent.png" alt="logo brickodepot"></a>
            </div>
            <div class="nav">
                <a href="">Forum</a>
                <a href="">Catégories <img id="flechebas" src="public/img/flechebas.png" alt=""></a>
                <a href="">About us</a>
                <a href="">Contacts</a>
            </div>
            <div class="information">
                <div class="connexion">
                    <a id="sign_in" href="/sign_in">Sign in</a>
                    <a id="sign_up" href="/sign_up">Sign up
                        <img id="flèche" src="public/img/flèche.png" alt="">
                    </a>
                </div>
            </div>
        </div>
        </div>
    </header>
    <h1 class="title">Your Profile</h1>
    <div class="allbox">
        <div class="box1">
            <div class="img-profile">
                <img id="profile-photo" src="/public/img/pplego.png" alt="Profile Picture">
            </div>
            <div class="info">
                <h2 id="username">Username <img id="edit-username-icon" src="/public/img/edit-icon.png" alt="Edit Username"></h2>
                <input id="username-input" class="hidden" type="text" value="Username">
                <button id="save-username-button" class="hidden">Save</button>
                <p id="email">Email</p>
            </div>            
        </div>
        <div class="box2">
            <div class="lastco_nbtopic">
                <h2>Last Connection: <span id="lastco">---</span></h2>
                <h2>Number of Topics: <span id="nbtopic">0</span></h2>
                <h2>Role: <span id="role">User</span></h2>
            </div>
            <div class="allbio">
                <h2>Biography</h2>
                <div class="bio-container">
                    <p id="bio-text">Loading biography...</p>
                    <textarea id="bio-input" class="hidden"></textarea>
                </div>
                <button id="edit-button">Edit Bio</button>
                <button id="save-button" class="hidden">Save</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="real-footer">
            <div class="left-info">
                <a href="">Legal mention</a>
                <a href="">About us</a>
            </div>
            <div class="footer-logo">
                <img src="/public/img/logo_transparent.png" alt="">
            </div>
            <div class="right-info">
                <a href="">Profile</a>
                <a href="">My Favorites</a>
            </div>
        </div>
    </footer>
    <script src="/public/js/profile.js"></script>
</body>

</html>
